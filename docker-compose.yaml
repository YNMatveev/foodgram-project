version: '3.8'

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: ynmatveev/foodgram:latest
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/

    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - web

    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt

    depends_on:
      - nginx

    command: certonly --webroot --webroot-path=/var/www/html --email yptester@yandex.ru --agree-tos --no-eff-email --staging -d foodgram.ynm-project.online  -d www.foodgram.ynm-project.online

volumes:
  postgres_data:
  static_value:
  media_value:
  certbot-etc:
  certbot-var: