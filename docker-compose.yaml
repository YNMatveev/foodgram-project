version: '3.8'

services:
  db_foodgram:
    image: postgres:12.4
    volumes:
      - postgres_foodgram:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web_foodgram:
    image: ynmatveev/foodgram:latest
    restart: always
    volumes:
      - static_foodgram:/code/static/
      - media_foodgram:/code/media/

    depends_on:
      - db_foodgram
    env_file:
      - ./.env

  nginx_foodgram:
    image: nginx:1.19.3
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_foodgram:/var/html/static/
      - media_foodgram:/var/html/media/

    depends_on:
      - web_foodgram

volumes:
  postgres_foodgram:
  static_foodgram:
  media_foodgram:
